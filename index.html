<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 7.2rem;}
    .attribution a { color: goldenrod; }
  </style>
</head>
<body>

  <article class="fylo-wrapper">
    <!-- Left side with Fylo menu -->
    <div class="fylo-menu-container">
      <img src="./images/logo.svg" alt="fylo logo" class="logo-img">
      <!-- Button container -->
      <div class="action-container">
        <button type="button" class="action-btn">
          <img src="./images/icon-document.svg" alt="vector document illustration">
        </button>
        <button type="button" class="action-btn">
          <img src="./images/icon-folder.svg" alt="vector document illustration">
        </button>
        <button type="button" class="action-btn">
          <img src="./images/icon-upload.svg" alt="vector document illustration">
        </button>
      </div>
    </div>
    <!-- Right side with storage info -->
    <div class="storage-usage-container">
      <p class="storage-usage">
        You’ve used <span class="usage">815 GB</span> of your storage
      </p>
      <!-- Progress bar -->
      <div class="progress-bar-container">
        <div class="progress-bar-fill">
          <span class="progress-bar-circle"></span>
        </div>
      </div>
       
      <!-- Label for data usage -->
      <div class="usage-labels-container">
        <p class="label">0 GB</p>
        <p class="label">1000 GB</p>
      </div>
      <!-- Storage left info -->
      <div class="storage-data-left">
        <span class="number">185</span> GB left
      </div>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zuzana83">z83studio</a>.
  </div>
</body>
</html>
